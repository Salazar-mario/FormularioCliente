<div class="container">
    <div class="row">
            <div class="card mt-4 col-md-8">
                <div class="card-body">
                    <div class=" card-title">
                        Formulario Cliente
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)] = "selectedEmployee.nombre"placeholder="Nombre" class="form-control">
                  </div>
                  <div class="form-group">

                  <input type="text" [(ngModel)] = "selectedEmployee.apellido" placeholder="Apellido" class="form-control">
                  </div>
                  <div class="form-group">

                  <input type="text" [(ngModel)] = "selectedEmployee.direccion" placeholder="Direccion" class="form-control">
                  <button (click)="addOrEdit()" class="btn btn-primary">
                      Guardar
                  </button>    
            
              </div>
                  
              </div>
          </div>
          <div class="card mt-4 col-md-8">
            <ul class="list-group">
                <li
                *ngFor="let cliente of clientes"
                class="list-group-item list-group-item-action"
                (click) = "openForEdit(cliente)"
                [class.active]="clientes == selectedEmployee">
                <span class="btn btn-primary">{{cliente.id}}</span> 
                {{clientes.nombre}} 
                {{clientes.apellido}} - 
                {{clientes.direccion}}
            </li>
    
  
              </ul>
        
  
    </div>
                        
          
    
      </div>
